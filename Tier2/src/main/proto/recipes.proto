syntax = "proto3";

option java_multiple_files = true;
option java_package = "protos";


service RecipeFinder{
  rpc GetRecipes (RecipeRequest) returns (RecipeResponse) {}
  rpc AddRecipe (Recipe) returns (RecipeResponse) {}
  rpc GetLikedRecipes (UserObject) returns (RecipeResponse) {}
  rpc UpdateRecipe (Recipe) returns (RecipeResponse) {}
  rpc DeleteRecipe (Recipe) returns (RecipeResponse) {}
}
message RecipeRequest
{
  string ingredient = 1;
}
message RecipeResponse
{
  repeated Recipe recipes = 1;
}
message Recipe
{
  int32 user_id = 1;
  string name = 2;
  string ingredients = 3;
  string description = 4;
  bool status = 5;
 int32 id=6;
}
message UserObject
{
  int32 id = 1;
  string username = 2;
  string password = 3;
  string email = 4;
  string role = 5;
}

