syntax = "proto3";
option csharp_namespace = "GRPC";
package protos;

service UserService1 {
  rpc AddUser (UserObj) returns (UserObj);
  rpc GetUser (Username) returns (UserObj);
}


message UserObj {
  int32 id = 1;
  string username = 2;
  string password = 3;
  string email = 4;
  string role = 5;
}


message Username {
  string userName = 1;
}